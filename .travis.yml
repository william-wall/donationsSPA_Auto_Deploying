dist: trusty
language: node_js
node_js:
- "stable"
cache:
   directories:
   - node_modules
script:
- npm run custom-build
before_script:
- npm install -g httpserver
- npm run custom-build
- cd dist && httpserver -p 8080 &
script:
- npx cypress run
deploy:
  provider: surge
  skip_cleanup: true
  domain: your-domain.surge.sh
  project: ./dist
  on:
     branch: master